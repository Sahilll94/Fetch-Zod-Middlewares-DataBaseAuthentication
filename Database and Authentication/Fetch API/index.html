<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching API from other website</title>
</head> 
<body>
    <script>
        function GetAnimatedData(){
            const response=fetch("https://fakerapi.it/api/v1/persons")
            .then(function(response){   //Promises
                response.json()
                .then(function(FinalData){
                    console.log(FinalData);
                })  
            })
        }

        GetAnimatedData();
    </script>
    <button onclick="GetAnimatedData()">Get Animated Data</button>      <!--GetAnimatedData() is the function to fetch data from the API-->
</body>
</html>
